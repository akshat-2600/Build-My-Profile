<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build My Profile - Portfolio Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>

    <div class="container">
        <header>
            <h1>Build My Profile</h1>
            <p><b>Create your portfolio and showcase your work to the world!</b></p>
        </header>
        
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </fieldset>

            <!-- Profile Summary Section -->
            <fieldset>
                <legend>Profile Summary</legend>
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" rows="5" required></textarea>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
                
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>
                
                <label for="grad_year">Graduation Year:</label>
                <input type="number" id="grad_year" name="grad_year" required>
                
                <label for="grades">Grades (Optional):</label>
                <input type="text" id="grades" name="grades">
            </fieldset>

            <!-- Certifications Section -->
            <fieldset>
                <legend>Certifications</legend>
                <label for="certification_name">Certification Name:</label>
                <input type="text" id="certification_name" name="certification_name">
                
                <label for="certifying_authority">Certifying Authority:</label>
                <input type="text" id="certifying_authority" name="certifying_authority">
                
                <label for="certification_date">Certification Date:</label>
                <input type="date" id="certification_date" name="certification_date">
                
                <label for="certification_link">Certification Link:</label>
                <input type="url" id="certification_link" name="certification_link">
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
                
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
                
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" required>
                
                <label for="description">Job Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </fieldset>

            <!-- Languages Section -->
            <fieldset>
                <legend>Languages</legend>
                <label for="languages">Languages Known:</label>
                <input type="text" id="languages" name="languages" placeholder="e.g., English, Spanish" required>
                
                <label for="language_proficiency">Language Proficiency (Level):</label>
                <input type="text" id="language_proficiency" name="language_proficiency" placeholder="e.g., Fluent, Intermediate, Basic">
            </fieldset>

            <!-- Projects Section -->
            <fieldset>
                <legend>Projects</legend>
                <label for="project_title">Project Title:</label>
                <input type="text" id="project_title" name="project_title" required>
                
                <label for="project_description">Project Description:</label>
                <textarea id="project_description" name="project_description" rows="4" required></textarea>
                
                <label for="technologies_used">Technologies Used:</label>
                <input type="text" id="technologies_used" name="technologies_used" required>
                
                <label for="project_link">Project Link:</label>
                <input type="url" id="project_link" name="project_link">
            </fieldset>

            <!-- Achievements Section -->
            <fieldset>
                <legend>Achievements</legend>
                <label for="achievements">Notable Achievements (comma-separated):</label>
                <textarea id="achievements" name="achievements" rows="4"></textarea>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin">
                
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github">
                
                <label for="personal_website">Personal Website:</label>
                <input type="url" id="personal_website" name="personal_website">
                
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Portfolio</button>
        </form>
    </div>

</body>
</html>
