<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build My Profile - Portfolio Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Build My Profile</h1>
            <p>Create your portfolio and showcase your work to the world!</p>
        </header>
        
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </fieldset>

            <!-- Profile Summary Section -->
            <fieldset>
                <legend>Profile Summary</legend>
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" rows="5" required></textarea>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
                
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>
                
                <label for="gradYear">Graduation Year:</label>
                <input type="number" id="gradYear" name="gradYear" required>
                
                <label for="grades">Grades (Optional):</label>
                <input type="text" id="grades" name="grades">
            </fieldset>

            <!-- Certifications Section -->
            <fieldset>
                <legend>Certifications</legend>
                <label for="certificationName">Certification Name:</label>
                <input type="text" id="certificationName" name="certificationName">
                
                <label for="certifyingAuthority">Certifying Authority:</label>
                <input type="text" id="certifyingAuthority" name="certifyingAuthority">
                
                <label for="certificationDate">Certification Date:</label>
                <input type="date" id="certificationDate" name="certificationDate">
                
                <label for="certificationLink">Certification Link:</label>
                <input type="url" id="certificationLink" name="certificationLink">
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
                
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
                
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" required>
                
                <label for="description">Job Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </fieldset>

            <!-- Languages Section -->
            <fieldset>
                <legend>Languages</legend>
                <label for="languages">Languages Known:</label>
                <input type="text" id="languages" name="languages" placeholder="e.g., English, Spanish" required>
                
                <label for="languageProficiency">Language Proficiency (Level):</label>
                <input type="text" id="languageProficiency" name="languageProficiency" placeholder="e.g., Fluent, Intermediate, Basic">
            </fieldset>

            <!-- Projects Section -->
            <fieldset>
                <legend>Projects</legend>
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
                
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
                
                <label for="technologiesUsed">Technologies Used:</label>
                <input type="text" id="technologiesUsed" name="technologiesUsed" required>
                
                <label for="projectLink">Project Link:</label>
                <input type="url" id="projectLink" name="projectLink">
            </fieldset>

            <!-- Achievements Section -->
            <fieldset>
                <legend>Achievements</legend>
                <label for="achievements">Notable Achievements (comma-separated):</label>
                <textarea id="achievements" name="achievements" rows="4"></textarea>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin">
                
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github">
                
                <label for="personalWebsite">Personal Website:</label>
                <input type="url" id="personalWebsite" name="personalWebsite">
                
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture">
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Portfolio</button>
        </form>
    </div>

</body>
</html>
